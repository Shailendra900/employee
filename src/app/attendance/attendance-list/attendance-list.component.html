<h3 class="text-center"> All Employees Attandaance</h3>
<button class="add-emp-btn btn btn-warning text-center" (click)="getAtt()" >Attandance</button> 
<p class="d-message text-center">{{deleteMessage}}</p>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" >
    
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="possition">
    <th mat-header-cell *matHeaderCellDef> Possition </th>
    <td mat-cell *matCellDef="let element"> {{element.possition}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date|date:"shortDate"}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      
      <button mat-icon-button color="warn" (click)="getUpdata(element.id)">
        <mat-icon>manage_accounts</mat-icon>
      </button>
     
      <button mat-icon-button color="warn" (click)="deletEmployee(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>

    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<router-outlet></router-outlet>
